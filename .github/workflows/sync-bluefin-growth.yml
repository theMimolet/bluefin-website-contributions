name: Sync Bluefin Growth SVG

on:
  schedule:
    - cron: "0 9 * * 1"  # Every Monday at 9 AM UTC
  workflow_dispatch:

jobs:
  sync-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Bluefin Growth SVG
        run: |
          curl https://raw.githubusercontent.com/ublue-os/bluefin/main/growth_bluefins.svg \
            --output growth_bluefins.svg
        working-directory: ${{ github.workspace }}

      - name: Write SVG to Repository
        uses: test-room-7/action-update-file@v2
        with:
          file-path: public/assets/growth_bluefins.svg
          commit-msg: "chore: update Bluefin growth chart"
          github-token: ${{ secrets.GITHUB_TOKEN }}
